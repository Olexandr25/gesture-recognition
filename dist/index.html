<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
    <title>FingerPose Example</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="video-container">
      <video id="pose-video" class="layer" playsinline></video>
      <canvas id="pose-canvas" class="layer"></canvas>
      <div id="pose-result" class="layer"></div>
    </div>

    <div>
      <button id="btn" onclick="document.getElementById('show-text').textContent = 'Thanks for clicking.';" >Click me!</button>
      <p id="show-text" style="color: blue;">Test</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose"></script>
    <script src="fingerpose.js" type="text/javascript"></script>
    <script src="./script.js" type="text/javascript"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
