<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose"></script>
    <script src="https://kit.fontawesome.com/e391ce7786.js" crossorigin="anonymous"></script>
    <script src="fingerpose.js" type="text/javascript"></script>
    <script src="./scrpt.js" type="text/javascript"></script>
    <script src="./rock-paper-scissors/app.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <title>Gesture RPS-game</title>
    <link rel="shortcut icon" href="../assets/hand.png" type="image/png">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="bgc-main-lighten page d-flex flex-column">
      <header class="header d-flex justify-content-between bgc-main">
        <a href="#" class="text-decoration-none">
          <h1 class="fw-bold text-light tx-shadow-md ps-5 py-4">GESTURES</h1>
        </a>
        <h3 class="p-4-extra m-0 text-light">scroll üëéüëç</h3>
      </header>
      <!-- content  -->
      <div class="m-3 content bgc-transparent">
        <!-- video  -->
        <div class="div">
          <div id="video-container" class="video-container">
            <video id="pose-video" class="layer pose-video" playsinline></video>
            <canvas id="pose-canvas" class="layer"></canvas>
            <div id="pose-result" class="layer pose-result"></div>
          </div> 
        </div>
        <!-- game -->
        <div class="container-xxl">
          <div class="row">
            <div class="col">
              <h1 class="text-center text-warning fw-bolder py-3">Rock Paper Scissors</h1>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <h2 class="text-center fw-bold pb-3" id="demo">Try your luck !</h2>
            </div>
          </div>
          <!--   The first section     -->
          <div class="section">
            <div class="row">
              <div class="col">
                <div class="info fw-bold text-white fs-3 py-2">
                  <h3>You : </h3><span class="ps-2" id="playerScore">0</span>
                </div>
                <div class="show">
                  <i class="fas fa-hand-rock"></i>
                </div>
              </div>
              <div class="col">
                <div class="info fw-bold text-white fs-3 py-2">
                  <h3 >Computer :</h3><span class="ps-2" id="computerScore">0</span>
                </div>              
                <div class="show computer">
                  <i class="fas fa-hand-scissors"></i>
                </div>
              </div>
            </div>
          </div>
          <!--   The second section     -->
          <!-- <div class="section">
            <div class="row">
              <div class="col info">
                <h3>Computer :</h3><span id="computerScore">0</span>
              </div>
              <div class="col show computer">
                <i class="fas fa-hand-scissors"></i>
              </div>
            </div>
          </div> -->
          <div class="row">
            <div class="col">
              <h2 style="color: rgb(233, 33, 19);" class="fw-light text-center py-3" id="demo2">Choose One !</h2>
            </div>
          </div>
          <!-- This selection div contains the buttons   -->
          <div class="selection d-flex justify-content-around">
            <div class="row">
              <div class="col-auto">
                <button class="fas fa-hand-rock" id="rock"></button>
              </div>
              <div class="col-auto">
                <button class="fas fa-hand-paper" id="paper"></button>
              </div>
              <div class="col-auto">
                <button class="fas fa-hand-scissors" id="scissors"></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- footer  -->
    <footer class="bgc-main footer">
      <div class="d-flex justify-content-around footer-content">
          <p class="text-light fw-light fs-5 py-2">2021 ¬© FractalAcademy</p>
          <p class="text-light fw-light fs-5 py-2">GESTURES<p>
          <img class="fractal_img" src="../assets/Symbol.svg" alt="FractalAcademy" />
      </div>
    </footer>  
  </body>
</html>
